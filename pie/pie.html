<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pie</title>
  </head>
  <body>
    <div id="pie" style="width: 600px;height:400px"></div>
    <script src="dist/echarts.js"></script>
    <script>
      echarts.init(document.getElementById('pie')).setOption({
        grid: {
          width: ['200%'],
          height: ['200%']
        },
        series: [{
          type: 'pie',
          data: [
            {name: 'A', value: 1212},
            {name: 'B', value: 2323},
            {name: 'C', value: 1919}
          ]
        }]
      });
    </script>
  </body>
</html>
