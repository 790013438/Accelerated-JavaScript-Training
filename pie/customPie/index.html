<!DOCTYPE html>
<html>
  <head>
    <title>南丁格尔图</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="pie" style="widht:10rem; height: 50rem;"></div>
    <script src="../dist/echarts.js"></script>
    <script>
      var myChart = echarts.init(document.getElementById('pie'));
myChart.setOption({
  series: [{
    name: '访问来源',
    type: 'pie',
    radius: '55%',
    data: [
      {value: 235, name: '视频广告'},
      {value: 274, name: '联盟广告'},
      {value: 310, name: '邮件广告'},
      {value: 335, name: '直接访问'},
      {value: 400, name: '搜索引擎'}
    ],
    roseType: 'angle',
    itemStyle: {
      shadowBlur: 200,
      shadowOffsetX: 0,
      shadowOffsetY: 0,
      shadowColor: 'rgba(0, 0, 0, 0.5)'
    }
  }],
  backgroundColor:'#2c343c',
  textStyle: {
    color: 'rgba(255, 255, 255, 0.3)'
  },
  label: {
    textStyle: {
      color: 'rgba(255, 255, 255, 0.3)'
    }
  },
  itemStyle: {
    // 设置扇形的颜色
    color: '#c23531',
    shadowBlur: 200,
    shadowColor: 'rgba(0, 0, 0, 0.5)'
  },
  visualMap: {
    // 不显示 visualMap 组件,只用于明暗度的映射
    show: false,
    min: 80,
    max: 600,
    inRange: {
      // 明暗度的范围是 0 到 1
      colorLightness: [0, 1]
    }
  }
});
    </script>
  </body>
</html>
