<!DOCTYPE html>
<html>
  <head>
    <title>南丁格尔图</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="pie" style="widht:10rem; height: 50rem;"></div>
    <script src="../dist/echarts.js"></script>
    <script>
      var myChart = echarts.init(document.getElementById('pie'));
myChart.setOption({
  series: [{
    name: '访问来源',
    type: 'pie',
    radius: '55%',
    data: [
      {value: 235, name: '视频广告'},
      {value: 274, name: '联盟广告'},
      {value: 310, name: '邮件广告'},
      {value: 335, name: '直接访问'},
      {value: 400, name: '搜索引擎'}
    ]
  }]
});
    </script>
  </body>
</html>
